<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ask-Out Adventure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!--
    Outer page background color is set in style.css (body { background: #f7f1e9 }).
    The canvas (game screen) is drawn by game.js; map, battle, and love scenes use #86c06c.
  -->

  <main class="page">
    <div class="frame">
      <!-- Native resolution: 352x256 (aspect 11:8). You can change, but keep ratio. -->
      <canvas id="game" width="352" height="256"></canvas>

      <div class="hud">
        <h1>Will you go out with me?</h1>
        <p>Move with arrows • Enter = interact • Shift = back</p>
      </div>
    </div>
  </main>

  <!-- Confirm / peer note overlay -->
  <div id="promptOverlay" class="overlay" style="display:none">
    <div class="panel">
      <h2 id="promptTitle">Are you sure?</h2>
      <p id="promptText">Are you sure?</p>
      <div class="row">
        <button id="promptYes" class="btn primary">Yes</button>
        <button id="promptNo" class="btn">Back</button>
      </div>
      <p class="hint">Use ← → to select, Enter to confirm, Shift to cancel.</p>
    </div>
  </div>

  <!-- Message overlay -->
  <div id="msgOverlay" class="overlay" style="display:none">
    <div class="panel">
      <p id="msgText"></p>
      <div class="row">
        <button id="msgOk" class="btn primary">OK</button>
      </div>
    </div>
  </div>

  <script defer src="game.js"></script>
</body>
</html>
